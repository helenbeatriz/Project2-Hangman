<body>
  <section class="game-container">
        <!--- Rules of the game section -->
        <div class="header"></div>
        <h1 class="title">Hangman</h1> <button data-rules-target="#rules" class="info">Rules</button></div>
        <label class="switch">
            <div class="message-container"></div>
      <!-- Hidden div that shows when rules button is clicked -->
      <div class="rules" id="rules">
        <div class="rules-header">
          <div class="title">How to Play</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="rules-body">
          You have got 6 tries to guess the word! 
          <ul>
           As letters in the word are guessed, they will be written above the cooresponding underline
          </ul>
            <ul> If a letter not in the word is guessed a draw of a man on the gallowâ€“one part for each incorrect letter guess</li>
            </ul>
          If you want to try a new word, simply click on the button restart the page and start
          again!
        </div>
      </div>
      <!-- Activates when the rules pop up is opened -->
      <div id="overlay"></div>
      <!-- Container for the tiles -->
      <div class="tile-container"></div>
      <!-- Container for the keyboard -->
      <div class="key-container"></div>
    </div>

    <div class="main-container hidden">
        <!-- Main content of the game  -->
            <div class="wrongguesses">Wrong Guesses: <span id='errors'>0</span> of <span id='maxMistakes'></span></div>
            <div class="text-center">
              <img id='hangmanPic' src="assets/images/forca.png" alt="">
              <p>Guess the word:</p>
              <p id="hiddenword"></p>
    <button class="btn btn-info" onClick="reset()">Play</button>
    <button class="btn btn-info" onClick="reset()">Reset</button>

            </div> 
          </div>
      
        
<!-- keyboard -->
